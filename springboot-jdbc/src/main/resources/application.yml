spring:
  datasource:
    username: root
    password: 123456
    #mysql5.8以上，假如时区报错，就增加一个时区配置：serverTimezone=UTC
    url: jdbc:mysql://192.168.0.8:3306/test?userUnicode=true?characterEncodeing=utf-8
    driver-class-name: com.mysql.jdbc.Driver